<svg xmlns="http://www.w3.org/2000/svg" width="720" height="360" viewBox="0 0 720 360">
  <rect width="100%" height="100%" fill="white"/>
  <g font-family="Segoe UI, Arial" font-size="14" fill="#000" stroke="#000">
    <!-- Body -->
    <rect x="310" y="110" width="100" height="24" fill="#eaeaea" stroke="#333" rx="6"/>
    <!-- Booms -->
    <line x1="270" y1="122" x2="310" y2="122" stroke="#555" stroke-width="3"/>
    <line x1="410" y1="122" x2="450" y2="122" stroke="#555" stroke-width="3"/>
    <!-- Rotors -->
    <g>
      <line x1="250" y1="122" x2="290" y2="122" stroke="#000" stroke-width="2"/>
      <circle cx="270" cy="122" r="6" fill="white" stroke="#000"/>
      <line x1="470" y1="122" x2="510" y2="122" stroke="#000" stroke-width="2"/>
      <circle cx="490" cy="122" r="6" fill="white" stroke="#000"/>
    </g>
    <!-- Diameter d -->
    <line x1="250" y1="102" x2="510" y2="102" stroke="#666" stroke-dasharray="6,6"/>
    <polygon points="250,102 257,98 257,106" fill="#666"/>
    <polygon points="510,102 503,98 503,106" fill="#666"/>
    <text x="372" y="95">d (rotor separation/diameter)</text>
    <!-- Downwash arrows v -->
    <g stroke="#1e66ff" fill="#1e66ff">
      <!-- left rotor plume -->
      <line x1="270" y1="135" x2="270" y2="290" stroke="#1e66ff" stroke-dasharray="4,5"/>
      <polygon points="270,290 264,278 276,278"/>
      <line x1="260" y1="140" x2="260" y2="290" stroke="#1e66ff" stroke-dasharray="4,5"/>
      <polygon points="260,290 254,278 266,278"/>
      <line x1="280" y1="140" x2="280" y2="290" stroke="#1e66ff" stroke-dasharray="4,5"/>
      <polygon points="280,290 274,278 286,278"/>
      <!-- right rotor plume -->
      <line x1="490" y1="135" x2="490" y2="290" stroke="#1e66ff" stroke-dasharray="4,5"/>
      <polygon points="490,290 484,278 496,278"/>
      <line x1="480" y1="140" x2="480" y2="290" stroke="#1e66ff" stroke-dasharray="4,5"/>
      <polygon points="480,290 474,278 486,278"/>
      <line x1="500" y1="140" x2="500" y2="290" stroke="#1e66ff" stroke-dasharray="4,5"/>
      <polygon points="500,290 494,278 506,278"/>
    </g>
    <text x="540" y="210" fill="#1e66ff">downwash speed v</text>
    <text x="540" y="230" fill="#444">air density ρ</text>
    <!-- Weight / Upthrust (symbolic) -->
    <g stroke="#b00020" fill="#b00020">
      <line x1="360" y1="134" x2="360" y2="210"/>
      <polygon points="360,210 354,198 366,198"/>
      <text x="320" y="226" fill="#b00020">weight mg</text>
    </g>
    <g stroke="#0a7d00" fill="#0a7d00">
      <line x1="360" y1="110" x2="360" y2="70"/>
      <polygon points="360,70 354,82 366,82"/>
      <text x="305" y="64" fill="#0a7d00">upthrust (2× thrust)</text>
    </g>
    <text x="40" y="330" fill="#666">Schematic only: no numbers shown. Use with variable d, v, ρ.</text>
  </g>
</svg>
