<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Physics Practice</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <!-- HOME PAGE -->
    <div id="home-page">
      <h1>Physics Practice</h1>
      <h2>Your place to master Cambridge Physics 9702!</h2>
      <img
        src="assets/einstein_exam.png"
        alt="Albert Einstein Doing an Exam"
        width="300"
        style="
          margin-top: 20px;
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        "
      />
      <p>
        Welcome! Practise real past‐paper style questions and master every
        concept step‐by‐step. Start whenever you’re ready!
      </p>
      <button id="start-btn">Start Practice</button>
    </div>

    <!-- PRACTICE PAGE (hidden until you click Start) -->
    <div id="practice-page" style="display: none">
      <div id="score-display" style="font-size: 1.2em; margin: 1rem 0">
        Question Score: 0 / 0 | Session Score: 0 / 0
      </div>
      <div id="question-container"></div>
      <canvas
        id="diagram-canvas"
        style="display: none; margin-top: 1rem"
      ></canvas>
    </div>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="/scripts/questionBuilders.js"></script>
    <script src="/scripts/questionLoader.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/question_engine.js"></script>
    <script>
      document
        .getElementById("start-btn")
        .addEventListener("click", async () => {
          // swap pages
          document.getElementById("home-page").style.display = "none";
          document.getElementById("practice-page").style.display = "block";
          // load from sheet then show first question
          window.questions = await loadQuestionsFromSheet();
          loadRandomQuestion();
        });
    </script>
  </body>
</html>
